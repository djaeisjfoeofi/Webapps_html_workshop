<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>A notebook for HTML workshop</title>
</head>
  
<body>
<p>WATCH below: Funniest Cats - Silliest Creature on Earth - Funny Cats Videos 2023!</p>
<iframe width="420" height="315" src="https://www.youtube.com/embed/Am5_Od2XGic?autoplay=1&mute=1"> </iframe>
  
<form action="/action_page.php" method="get">
  
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" required><br><br>
  
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" required><br><br>
  
  <label for="age">Age:</label>
  <input type="text" id="age" name="age" required><br><br>
  
  <label for="faculty">Faculty:</label>
  <input type="text" id="faculty" name="faculty" required><br><br>
  
  <label for="id">ID:</label>
  <input type="text" id="id" name="id" required><br><br>
  
  <input type="submit" value="Submit using GET">
  <input type="submit" formmethod="post" value="Submit using POST">
</form>

<p>Click the button to get your location:</p>
<button onclick="getLocation()">Get your location</button>

<p id="loc"></p>

<script>
var x = document.getElementById("loc");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(showPosition);
  } else { 
    x.innerHTML = "Sorry. Geolocation not supported.";
  }
}
    
function showPosition(position) {
    x.innerHTML="Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
}
</script>
  
</body>
</html>
